<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lien's Wereldrecord Burpees Teller en Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">

        <div class="flex">
            <img id="exit" src="./img_469207.png" alt="exit">
            <h1 id="teller">000</h1>
            <p>burpees</p>
        </div>


        <div class="right">

            <div class="small-box">
                <h3 id="average">00</h3>
                <h4>per minuut</h4>
            </div>

            <div class="small-box">
                <h3 id="time">00:00</h3>
                <h4>unofficial</h4>
            </div>
            <div class="small-box">
                <h3 id="average-hour">000</h3>
                <h4>per uur</h4>
            </div>
            
        </div>
    </div>    
    <script src="script.js" defer></script>
</body>
</html>
